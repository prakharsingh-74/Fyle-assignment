<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="overlay">
        <form action="https://getform.io/f/ebpdkkpb" method="POST">
            <h1>Talk to Us</h1>

            <label for="work-email"></label>
            <input type="email" id="work-email" name="email" placeholder="work-email*" required>
            <small class="error"></small>

            <label for="first-name"></label>
            <input type="text" id="first-name" name="firstName" placeholder="first name*" required>
            <small class="error"></small>

            <label for="last-name"></label>
            <input type="text" id="last-name" name="lastName" placeholder="last name*" required>
            <small class="error"></small>

            <label class="custom-checkbox">
                I Agree to Fyle Terms and Conditions, and provide consent to send me communication.
                <input type="checkbox" name="agreedToTerms" required>
                <span class="checkmark"></span>
                <small class="error"></small>
            </label>

            <div class="centre">
                <input type="submit" value="Contact us">
                <p id="success"></p>
            </div>
        </form>
    </div>

    <script src="contact.js"></script>
</body>
</html>
